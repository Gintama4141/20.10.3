proxy-providers:
  MIX:
    type: file
    path: "./proxy_provider/mix.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120
proxy-groups:
- name: AUTO-MIX
  type: fallback
  disable-udp: false
  use:
  - MIX
  url: http://www.gstatic.com/generate_204
  interval: 120
- name: SELECT
  type: select
  disable-udp: false
  use:
  - MIX
- name: SERVER-UMUM
  type: select
  disable-udp: false
  proxies:
  - AUTO-MIX
  - SELECT
- name: SERVER-GAME
  type: select
  disable-udp: false
  proxies:
  - AUTO-MIX
  - SELECT
  - DIRECT
- name: PORT-GAME
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - SELECT
rule-providers:
  Game:
    type: file
    behavior: classical
    path: "./rule_provider/game.yaml"
  PortGames:
    type: file
    behavior: classical
    path: "./rule_provider/portgames.yaml"
  PortTcp:
    type: file
    behavior: classical
    path: "./rule_provider/PortTCP.yaml"
  PortUdp:
    type: file
    behavior: classical
    path: "./rule_provider/PortUDP.yaml"
  Umum:
    type: file
    behavior: classical
    path: "./rule_provider/umum.yaml"
  Indo:
    type: file
    behavior: classical
    path: "./rule_provider/indo.yaml"
  Sosmed:
    type: file
    behavior: classical
    path: "./rule_provider/sosmed.yaml"
  Streaming:
    type: file
    behavior: classical
    path: "./rule_provider/streaming.yaml"
  Bankid:
    type: file
    behavior: domain
    path: "./rule_provider/bankid.yaml"
  Tiktok:
    type: file
    behavior: domain
    path: "./rule_provider/tiktok.yaml"
  Meta:
    type: file
    behavior: domain
    path: "./rule_provider/meta.yaml"
rules:
- RULE-SET,Umum,SERVER-UMUM
- RULE-SET,Game,SERVER-GAME
- RULE-SET,PortGames,PORT-GAME
- RULE-SET,PortTcp,PORT-GAME
- RULE-SET,PortUdp,PORT-GAME
- RULE-SET,Indo,SERVER-UMUM
- RULE-SET,Sosmed,SERVER-UMUM
- RULE-SET,Streaming,SERVER-UMUM
- RULE-SET,Bankid,SERVER-UMUM
- RULE-SET,Tiktok,SERVER-UMUM
- RULE-SET,Meta,SERVER-UMUM
- MATCH,SERVER-UMUM
dns:
  proxy-server-nameserver:
    - 112.215.203.246
    - 112.215.203.247
    - 112.215.203.248
    - 112.215.203.254
    - 112.215.198.248
    - 112.215.198.254
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
  fallback:
    - 9.9.9.9
    - 149.112.112.112
    - 208.67.222.222
ntp:
  servers:
    - pool.ntp.org
    - id.pool.ntp.org
    - time.google.com
  option:
    maxpoll: 6
    minpoll: 3